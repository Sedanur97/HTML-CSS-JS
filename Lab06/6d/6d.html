<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title> Word List</title>
</head>
<body>
    <div class="container" style ="margin-top:20px;">
                                     
        <div class="card row">
            <div class="card-header">Word List</div>
            <div class="card-body">
                    <form id = "todo-form" name="form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="todo" id = "todo" placeholder="Write a Todo">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger"> Add A word </button>
                    </form>
                    <hr>
                    
                
             </div>
         
             <div class="card-body">
                    <hr>
                    <h5 class="card-title" id = "tasks-title">Words</h5>
                    <div class="form-row">
                            <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="filter" id = "filter" placeholder="Search a Word">
                            </div>
                    </div>

                    <hr>
                    <ul class="list-group">   
                    </ul>
                    <hr>  
                    <a id = "clear-todos" class="btn btn-dark" href="#">Clear the whole words</a>               
                </div>
              </div>
        
    </div>
 
    <script src="6d.js"></script>
</body>
</html>
